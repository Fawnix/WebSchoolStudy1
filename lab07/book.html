<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示列表项的内容</title>
    <script>
        function changeBook(){
            var strInfo="";
            var indexvalue=myform.book.selectedIndex;
            strInfo="教材名称:"+myform.book.options[indexvalue].text+"\n定价:";
            strInfo+=myform.book.options[indexvalue].value;
            alert(strInfo);
        }
    </script>
</head>
<body>
    <h2>显示列表项的内容</h2>
    <form name="myform" method="post" action="">
        <select name="book" size="5" onchange="changeBook()">
        <option value="35元" selected>计算机组成原理</option>
        <option value="38元">数据结构</option>
        <option value="43元">计算机网络</option>
        <option value="40元">Java程序设计</option>
        <option value="28元">算法分析</option>
        </select>
    </form>
</body>
</html>
