<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 10;
        }
        select{width: 230px;height: 200px;}
    </style>
    <script>
        function myClick(idStr,fun){
            var btn=document.getElementById(idStr);
            btn.onclick=fun;
        }
        window.onload=function(){
            var booklist=document.getElementById("booklist");
            var btn01=document.getElementById("btn01");
            var userlist=document.getElementById("userlist")
            btn01.onclick=function(){
                if(booklist.selectedIndex!=-1){
                    newoption=document.createElement("option");
                    newoption.text=booklist.options[booklist.selectedIndex].text;
                    newoption.value=booklist.options[booklist.selectedIndex].value;
                    userlist.add(newoption);
                }
            }
            btn02.onclick=function(){
                if(userlist.selectedIndex==-1){
                    alert("请先在右边选中某一本图书再退购!")
                }
                var i=0;
                while (i<userlist.length) {
                    if(userlist.selectedIndex!=-1){
                        userlist.remove(userlist.selectedIndex);
                    }
                    i++;
                }
            }
            btn03.onclick=function(){
                while (userlist.length!=0) {
                    userlist.remove(0);
                }
            }
            btn04.onclick=function(){
                for(var i=0,sum=0;i<userlist.length;i++){
                    sum=sum+parseFloat(userlist.options[i].value);
                }
                alert("请您付款"+sum+"元,欢迎下次光临!");
            }
        }
    </script>
</head>
<body>
    <form action="">
        <table>
            <caption>选购图书</caption>
            <tr align="center">
                <td>图书备选区</td>
                <td>图书采购区</td>
            </tr>
            <tr>
                <td align="center" id="">
                    <select name="book" id="booklist" size="10" multiple>
                        <option value="32">计算机网络(32元)</option>
                        <option value="50">数据结构(50元)</option>
                        <option value="45">Java程序结构(45元)</option>
                        <option value="49">Web前端开发技术(49元)</option>
                        <option value="35">Web前端开发技术实验与实践(35元)</option>
                        <option value="30">计算机组成原理(30元)</option>
                        <option value="30">数据库开发技术(30元)</option>
                    </select>
                </td>
                <td align="center">
                    <select name="" id="userlist" size="10"></select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" name="" id="btn01" value="单一选购">
                    <input type="button" name="" id="btn02" value="单一退购">
                    <input type="reset" name="" id="btn03" value="清空">
                    <input type="button" name="" id="btn04" value="结账">
                </td>
            </tr>
            <tr></tr>
        </table>
    </form>
</body>
</html>
