<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
		*{
			color: blue;
		}
	</style>
	<script type="text/javascript">
		document.write("<h1>九九乘法表</h1>");
		document.write("<h3>第1种形式</h3>")
		for(var i=1;i<10;i++){
			for(var j=1;j<=i;j++){
				var sum=i*j;
				document.write(j+"*"+i+"="+sum+"&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
		document.write("<h3>第2种形式</h3>")
		for(var i=9;i>0;i--){
			for(var j=1;j<=i;j++){
				var sum=i*j;
				document.write(j+"*"+i+"="+sum+"&nbsp;&nbsp;&nbsp;&nbsp;");
			}
			document.write("<br>");
		}
		
		
	</script>
</head>

<body>
	
	
</body>
</html>
