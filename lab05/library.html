<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		body{
			border: 8px solid #FFCCFF;
			padding: 1px;
		}
		h2{
			border: 2px solid #FFCCFF;
			padding: 15px;
		}
		p{
			border: 2px solid #FFCCFF;
			margin: 1px;
			padding-top: 10px;
			padding-bottom:10px;
		}
	</style>
</head>

<body>
	<div>
	<h2 style="text-align: center;margin: 0px;">图书馆读者调查问卷</h2>
	
	<p style="text-align:left;">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;为了能够及时了解您对图书馆的需求，提升我校图书馆文献资源建设的质量和水平，更好的为我校教学科研服务，我馆特设计了问卷调查题目如下，请协助填写，谢谢您的合作！
		</p>
		<p>1.您的年级<br>请你选择
		<select>
			<option>请你选择</option>
			<option>大一</option>
			<option>大二</option>
			<option>大三</option>
			<option>大四</option>
			<option>大专</option>
		</select></p>
		<p>2.您的专业<br>
		<input type="text" size="60">
		</p>
		<p>3.对于图书馆的阅览环境<br>
		<input name="" type="radio" value="">满意<br>
		<input name="" type="radio" value="">基本满意<br>
		<input name="" type="radio" value="">不满意&nbsp;&nbsp;您的建议：<input type="text" size="15">
		</p>
		<p>4.您到图书馆的原因是（可多选）：<br>
			<input type="checkbox">借阅专业图书<br>
			<input type="checkbox">随便坐坐，翻翻书刊<br>
			<input type="checkbox">借阅光盘<br>
			<input type="checkbox">参加图书馆组织的活动<br>
			<input type="checkbox">自习，复习功课<br>
		</p>
		<p>5.您到图书馆的频率<br>
		<input name="" type="radio" value="">几乎每天<br>
		<input name="" type="radio" value="">每周1-2次<br>
		<input name="" type="radio" value="">每月1-2次<br>
		<input name="" type="radio" value="">几乎不去
		</p>
		<p>6.您对学校的建议<br>
		<textarea rows="5" cols="80">请您提出宝贵建议：</textarea>
		</p>
		<p align="center"><input type="submit" name="submit" value="提交答案">&nbsp;&nbsp;<input type="reset" name="reset" value="清空"></p>
		<hr size="4" color="#FFFFFF">
	</div>
</body>
</html>
