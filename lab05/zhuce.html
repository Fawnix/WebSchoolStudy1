<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>参会注册表</title>
	<style>
		table{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>

<body>
	<table border="2">
		<caption>参会注册表</caption>
		<tr>
			<td>姓名：<input type="text" name="name" size="10"></td>
			<td>单位：<input type="text" name="work" size="30"></td>
		</tr>
		<tr>
			<td>性别：<input name="sex" type="radio">男<input name="sex" type="radio">女</td>
			<td>手机：<input type="text" name="work" size="12"></td>
		</tr>
		<tr>
			<td>酒店：<input type="radio" name="check">天山大酒店<input type="radio" name="check">昆伦饭店</td>
			<td>预定房间数：<input type="text" name="number" size="2">套</td>
		</tr>
		<tr>
			<td colspan="2">房间类型：<input type="radio" name="room">单人间（320元）<input type="radio" name="room">标准双人间（380元）<input type="radio" name="room">家庭套间（450元）</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" name="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="reset" value="重置"></td>
		</tr>
	</table>
</body>
</html>
