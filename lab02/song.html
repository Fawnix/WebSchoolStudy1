 <head>
  <meta charset="UTF-8">
		<title>多媒体及滚动字幕应用</title>
		<style type="text/css">
			body{text-align: center;}
			li{ float:left;  margin:30px;display:inline-block;margin-left: 40px;}
			ul{list-style-type:none;}
			div{height:250px;background-color:#99cc00;text-align:center;}
			marquee{font-size:16px;padding:4px auto;}
		</style>
	</head>
	<body >
		  <h1>明月几时有</h1>
			<hr color="blue">
	<font face="隶书" size="3" color="navy">
			明月几时有？把酒问青天。<br>
			不知天上宫阙，今夕是何年。<br>
			我欲乘风归去，又恐琼楼玉宇，<br>
			高处不胜寒，起舞弄清影，何似在人间。<br>
			转朱阁，低绮户，照无眠。<br>
			不应有恨，何事长向别时圆。<br>
			人有悲欢离合，月有阴晴圆缺，此事古难全。<br>
			但愿人长久，千里共婵娟。<br>
	</font>
	<hr color="red">
